  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweetero</span>
      <div class="writing">
      <h3>Write a new tweet</h3>
      <i class="fa-solid fa-angles-down"></i>
    </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
  
  
    

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" id="tweetsend" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit-row">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <!---sent tweets starts here I think-->
      <section class="tweet-container">
        <!--flex row this-->
        <div class="user-row">
          <img name="avatar" src="https://i.imgur.com/nlhLi3I.png"></img>
          <h3 name="user">Descrates</h3>
          <h4 name="handle">@something</h4>
        </div>
        <p class="tweet">Je pense , donc je suis</p>
        <!--flex row this-->
        <div class="other-row">
          <p class="time">somedays ago</p>
          <div class="tweet-intrv">
            <button type="submit"><i class="fa-solid fa-angles-down"></i></button>
            <button type="submit"><i class="fa-solid fa-angles-down"></i></button>
            <button type="submit"><i class="fa-solid fa-angles-down"></i></button>
          </div>
        </div>
      </section>
      <div class="tweetline"></div>>


    </main>
